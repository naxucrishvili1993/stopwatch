<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <title>Document</title>
   </head>

   <body>
      <div class="container">
         <div class="stats">
            <h1 class="hours">00:</h1>
            <h1 class="minutes">00:</h1>
            <h1 class="seconds">00:</h1>
            <h1 class="miliseconds">00</h1>
         </div>
         <div class="buttons">
            <button class="start"><img src="svg/play.svg"></button>
            <button class="stop"><img src="svg/pause.svg"></button>
            <button class="reset"><img src="svg/reset.svg"></button>
         </div>
      </div>
      <script src="script.js"></script>
   </body>

</html>
